<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Text untuk Gambar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            align-items: flex-start;
        }
        .container img {
            max-width: 300px; 
            height: auto; 
            margin-right: 20px; 
        }
        form {
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="images/foto.jpg" alt="Gambar di samping formulir">

        <form id="inputForm">
            <fieldset>
                <legend>Formulir</legend>
                <p>
                    <label>Nama Depan:</label>
                    <input type="text" id="namaDepan" placeholder="Nama Depan..." />
                </p>
                <p>
                    <label>Nama Belakang:</label>
                    <input type="text" id="namaBelakang" placeholder="Nama Belakang..." />
                </p>
                <p>
                    <label>Jurusan :</label><br>
                    <input type="radio" id="ti" name="jurusan" value="Teknik Informatika">
                    <label for="ti">Teknik Informatika</label><br>
                    <input type="radio" id="ti" name="jurusan" value="Teknik Industri">
                    <label for="ti">Teknik Industri</label><br>
                    <input type="radio" id="bd" name="jurusan" value="Bisnis Digital">
                    <label for="bd">Bisnis Digital</label><br>
                    <input type="radio" id="dkv" name="jurusan" value="Desain Komunikasi Visual">
                    <label for="dkv">Desain Komunikasi Visual</label>
                </p>
                <p>
                    <label>Jenis Kelamin:</label>
                    <select id="jenisKelamin">
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </p>
            </fieldset>
            <button type="button" onclick="tambahData()">Submit</button>
        </form>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Jurusan</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function tambahData() {
            var namaDepan = document.getElementById('namaDepan').value;
            var namaBelakang = document.getElementById('namaBelakang').value;
            var jurusan = document.querySelector('input[name="jurusan"]:checked').value;
            var jenisKelamin = document.getElementById('jenisKelamin').value;

            if (namaDepan === "" || namaBelakang === "" || !jurusan) {
                alert("Harap lengkapi semua field!");
                return;
            }

            var table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.textContent = namaDepan;
            cell2.textContent = namaBelakang;
            cell3.textContent = jurusan;
            cell4.textContent = jenisKelamin;

            document.getElementById('inputForm').reset();
        }
    </script>

</body>
</html>
